{% extends 'temp_inheritance/base.html'%}
{% load static %}

{% block content %}
<img src = "{% static 'temp_inheritance/images.jpg' %}" style="width: 100%">    
<h1>Items & Price</h1>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
        {% for info in prices %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{info.item}}</td>
        <td>{{info.price}}</td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
{% endblock %}
